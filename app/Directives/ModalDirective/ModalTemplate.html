<div class="modal" ng-class="{fade: isClose}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeButton()">&times;</button>
                <h4 class="modal-title">{{modalData.header}}</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr ng-repeat="data in modalData.content">
                            <td>
                                {{data.name}}
                            </td>
                            <td>
                                {{data.value}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeButton()">{{nameButton}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
